<!doctype html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Edytuj użytkownika</title>
</head>

<body>
    <div class="container">
        <h2>Edytuj użytkownika</h2>
        <hr>

        <div class="form-group">
            <label for="inputSubject">Użytkownik: </label>
            <select id="dropdown" onchange="update(this)" class="form-control">
                <option value="none">Wybierz</option>
            </select>
        </div>

        <div class="form-group">
            <form>
                Imie:<br>
                <input type="text" id="firstname" value="" class="form-control">
                <br>
                Nazwisko:<br>
                <input type="text" id="lastname" value="" class="form-control">
                <br>
                Login:<br>
                <input type="text" id="username" value="" class="form-control">
                <br>
                <input id="submit" type="submit" value="Zatwierdź" onclick="submit()" class="btn btn-primary btn-lg">
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <script src="../script/EditUser.js"></script>
</body>

</html>
