<!doctype html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Wyślij wiadomość</title>
</head>

<body>
    <div class="container">
        <h3>Wyślij wiadomość</h3>
        <hr>

        <label for="inputSubject">Odbiorca</label>
        <select id="dropdown" class="form-control">
            <option value=""></option>
        </select>

        <hr>

        <div class="form-group">
            <form>
                <label for="inputSubject">Temat</label>
                <input type="text" id="inputSubject" value="" class="form-control">
            </form>

        </div>

        <hr>
        <div class="form-group">
            <label for="inputBody">Wiadomość</label>
            <textarea class="form-control" id="inputBody" rows="3"></textarea>
        </div>
        <button id="send" class="btn btn-primary btn-lg" onclick="sendMessage()">Wyślij</button>
        <button id="clear" class="btn btn-danger btn-lg" onclick="clearForm()">Wyczyść</button>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="../script/SendMessage.js"></script>
</body>

</html>
